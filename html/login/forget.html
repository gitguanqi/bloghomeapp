<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <meta name="keyword" content="博客之家,写作,阅读">
    <meta name="description" content="博客之家是一个专门用于写博客的app,你可以在这里游览博客,写博客,记录生活美好瞬间">
    <meta name="url" content="https://guanqi.xyz">
    <meta name="author" content="guanqi">
    <title>博客之家</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../../css/login.css" />
</head>

<body>
    <div class="container">
        <div class="focus-list-header clearfix">
            <span class="focus-list-back" onclick="backPrev()">&lt;</span>
            <span class="focus-list-title">忘记密码</span>
        </div>
        <div class="login">
            <form class="login-form">
                <p>
                    <i class="iconfont username-icon">&#xe606;</i>
                    <input class="username" type="text" name="username" placeholder="请输入用户名">
                </p>
                <p>
                  <i class="iconfont code-icon">&#xe618;</i>
                  <input class="reg-code" type="number" name="reg-code" placeholder="验证码">
                  <button class="get-code">获取验证码</button>
                </p>
                <p>
                    <i class="iconfont password-icon">&#xe603;</i>
                    <input class="password" type="text" name="password" placeholder="新密码">
                </p>
                <p>
                    <input class="login-btn" type="submit" value="重置密码">
                </p>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="../../script/api.js"></script>
    <script type="text/javascript" src="../../script/base.js"></script>
</body>



</html>
